<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Giphy API app</title>
	<!-- reset css -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- superhero bootswatch theme -->
	<link rel="stylesheet" type="text/css" href="http://bootswatch.com/superhero/bootstrap.min.css">

	<!-- style.css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

</head>
<body>
	<header class="container">
		<h1>Giphy API App</h1>
		<!-- buttons fill header -->
		<div class="row" id="buttonsDiv"></div>
	</header>
	<section class="container">
		<div class="row">
			<!-- gifs fill a gallery on left side of screen -->
			<div class="col-md-8 col-lg-8" id="galleryDiv">
				
			</div>
			<!-- Form on right side of screen -->
			<div class="col-md-4 col-lg-4" id="formDiv">
				<form id="topic">
					<label for="topicInput">Add a Topic</label>
					<input type="text" id="topicInput"><br>

					<!-- Button to trigger new topic to be added -->
					<input type="submit" id="addTopic" value="Add a Topic">
				</form>
			</div>
		</div>
		
	</section>
	<footer>
		
	</footer>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
